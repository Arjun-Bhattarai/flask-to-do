<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Navbar + Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="margin: 0;">
    <nav style="background-color: #f2f2f2; padding: 10px; text-align: center;">
        <a href="/" style="margin: 0 15px; text-decoration: none; color: black;">Home</a>
        <a href="/about" style="margin: 0 15px; text-decoration: none; color: black;">About</a>
        <a href="/services" style="margin: 0 15px; text-decoration: none; color: black;">Services</a>
        <a href="/contact" style="margin: 0 15px; text-decoration: none; color: black;">Contact</a>
    </nav>

    <div class="container-fluid mt-4">
        <h2 class="text-center mb-4">Things-To-Do Form</h2>

        <form style="max-width: 500px; margin: auto;">
            <div class="mb-3">
                <label for="todo" class="form-label">Things to do</label>
                <input type="text" class="form-control" id="todo" placeholder="Enter a task">
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <input type="text" class="form-control" id="description" placeholder="Add some details">
            </div>

            <button type="submit" class="btn btn-primary w-100">Done</button>
        </form>
    </div>
<table class="table">
  <thead>
    <h1>your-to-do-list</h1>
    <tr>
      <th scope="col">No</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Handle</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">1</th>
      <td>Mark</td>
      <td>Otto</td>
      <td>@mdo</td>
    </tr>
    <tr>
      <th scope="row">2</th>
      <td>Jacob</td>
      <td>Thornton</td>
      <td>@fat</td>
    </tr>
    <tr>
      <th scope="row">3</th>
      <td colspan="2">Larry the Bird</td>
      <td>@twitter</td>
    </tr>
  </tbody>
</table>
</body>
</html>
